<!doctype html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tiktok Tools (Open beta)</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header id="header" class="header header-box-shadow-on-scroll header-white-bg-on-scroll header-sticky-top-lg header-bg-transparent-lg" data-hs-header-options="{fixMoment:1000,fixEffect:'slide'}">
      <div class="header-section">
        <div id="logoAndNav" class="container">
          <nav class="navbar navbar-expand-lg navbar-light" aria-label="Eighth navbar example">
            <div class="container">
              <a href="/"><img src="/images/logo.png" width="auto" height="32"></a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarsExample07" style="">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiktok-live-chat">Tiktok live chat</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main id="content">
      <div class="gradient-bg position-relative z-index-2 overflow-hidden">
        <div class="container position-relative space-top-2 space-top-lg-4">
          
          <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="card shadow-lg">
                <div class="card-body p-5">
                  <h1 class="fs-4 card-title fw-bold mb-4">Đăng ký</h1>
                  <form method="POST" class="needs-validation" novalidate="" autocomplete="off" onsubmit="event.preventDefault()">
                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="name">Họ tên</label>
                      <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                      <div class="invalid-feedback">
                        Họ tên là bắt buộc
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="email">E-Mail</label>
                      <input id="email" type="email" class="form-control" name="email" value="" required>
                      <div class="invalid-feedback">
                        Email là bắt buộc
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Nhập mã xác minh" aria-label="nhập mã xác minh" aria-describedby="send-validcode-btn" name="validcode" required>
                      <button class="btn btn-outline-secondary rounded-end" type="button" id="send-validcode" style="min-width:25%">
                        Lấy mã
                        <div class="spinner spinner-border spinner-border-sm" role="status" style="display:none"><span class="visually-hidden">Loading...</span></div>
                      </button>
                      <div class="invalid-feedback">Mã xác minh là bắt buộc</div>
                    </div>

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="password">Mật khẩu</label>
                      <input id="password" type="password" class="form-control" name="password" required>
                        <div class="invalid-feedback">
                          Mật khẩu là bắt buộc
                        </div>
                    </div>

                    <p class="form-text text-muted mb-3">
                      Bằng cách đăng ký, bạn đồng ý với <a href="#">điều khoản</a> và <a href="#">điều kiện</a> của chúng tôi
                    </p>

                    <div class="align-items-center d-flex">
                      <button type="submit" class="btn btn-primary ms-auto">
                        Đăng ký  
                        <div class="spinner spinner-border spinner-border-sm" role="status" style="display:none"><span class="visually-hidden">Loading...</span></div>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer py-3 border-0">
                  <div class="text-center">
                    Bạn đã có tài khoản? <a href="/login" class="text-dark">Đăng nhập</a>
                  </div>
                </div>
              </div>
              <div class="text-center mt-5 text-muted">
                Copyright &copy; 2021-2022 &mdash; QuangPlus
              </div>
            </div>
          </div>
          
          <figure class="position-absolute z-index-n1" style="top: -36rem; left: 50rem; width: 62rem; height: 62rem;">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 260 260">
              <circle fill="#e7eaf3" opacity=".7" cx="130" cy="130" r="130"></circle>
            </svg>
          </figure>
          <figure class="position-absolute z-index-n1" style="top: 13rem; left: 70rem; width: 20rem; height: 20rem;">
              <img class="img-fluid" src="https://j2team.dev/assets/front/images/circled-stripe.svg" alt="juno_okyo" loading="lazy" width="320" height="320">
          </figure>
          <figure class="position-absolute z-index-n1" style="bottom: 5rem; left: -3rem; width: 15rem; height: 15rem;">
            <img class="img-fluid" src="https://j2team.dev/assets/front/images/dots-3.svg" alt="juno_okyo" loading="lazy" width="240" height="240">
          </figure>
        </div>
        <figure class="position-absolute end-0 bottom-0 start-0 mb-0 z-index-n1">
          <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
            <polygon fill="#fff" points="0,273 1921,273 1921,0 "></polygon>
          </svg>
        </figure>
      </div>
    </main>
    
<!--     <footer id="footer">
      <div style="height:500px; background-image:linear-gradient(to bottom,rgb(217 217 217 / 0%) 0,rgb(0 89 255 / 8%) 100%)">
        
      </div>
    </footer> -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script> -->
    <script>
      $(document).ready(function(){
        window.addEventListener("scroll", (e) => {
          var header = document.getElementById("header")
          var sticky = header.offsetTop;
          if (window.pageYOffset > sticky) {
          header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
          }
        });
      });
    </script>
  </body>
</html>
