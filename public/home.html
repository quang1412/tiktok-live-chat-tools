<!doctype html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tiktok Tools (Open beta)</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  </head>
  <body>
    <header id="header" class="header header-box-shadow-on-scroll header-white-bg-on-scroll header-sticky-top-lg header-bg-transparent-lg" data-hs-header-options="{fixMoment:1000,fixEffect:'slide'}">
      <div class="header-section">
        <div id="logoAndNav" class="container">
          <nav class="navbar navbar-expand-lg navbar-light" aria-label="Eighth navbar example">
            <div class="container">
              <a href="/"><img src="/images/logo.png" width="auto" height="32"></a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarsExample07" style="">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiktok-live-chat">Tiktok live chat</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-sm btn-outline-primary <%= (isLogin?'d-none':'') %> my-1" id="login-btn" href="/login">Đăng nhập/đăng ký</a>
                    <a class="btn btn-sm btn-outline-danger my-1 <%= (isLogin?'':'d-none') %>" href="/logout" id="logout-btn">Đăng xuất</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    
    <main id="content">
      <div class="gradient-bg position-relative z-index-2 overflow-hidden">
        <div class="container position-relative space-top-2 space-top-lg-4">
          <div class="text-center mb-5 mb-md-9">
            <h1 class="display-4 mb-3">
              Software for People
            </h1>
            <p class="lead">Subtitle</p>
          </div>
<!-- Slick Carousel -->
          <div class="js-slick-carousel slick slick-gutters-3 z-index-2" style="display:none">
            <div class="js-slide mt-1">
              <article class="card mx-auto shadow mb-4" style="width: 12rem;">
                <div class="card-header bg-primary text-center p-3">
                  <div class="avatar mx-auto">
                    <img class="avatar-img card-img-top" src="https://cdn.glitch.global/1e245a7b-19b8-4cde-99c9-2e6b5b2b0c6b/tiktok-logo.jpg?v=1650126862959" alt="" width="34" height="34">
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Tiktok live chat</h5>
                  <p class="card-text"><small>Theo dõi dữ liệu live</small></p>
                  <a href="/tiktok-live-chat" class="btn btn-primary" style="width:100%">Xem thêm</a>
                </div>
              </article>
            </div>
            <div class="js-slide mt-1">
              <article class="card mx-auto shadow mb-4" style="width: 12rem;">
                <div class="card-header bg-warning text-center p-3">
                  <div class="avatar mx-auto">
                    <img class="avatar-img card-img-top" src="https://cdn.glitch.global/1e245a7b-19b8-4cde-99c9-2e6b5b2b0c6b/tiktok-logo.jpg?v=1650126862959" alt="" width="34" height="34">
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Tiktok live printer</h5>
                  <p class="card-text"><small>Tương tác với máy in</small></p>
                  <a href="#" class="btn btn-primary" style="width:100%">Xem thêm</a>
                </div>
              </article>
            </div>
          </div>
<!-- End Slick Carousel -->
          <figure class="position-absolute z-index-n1" style="top: -36rem; left: 50rem; width: 62rem; height: 62rem;">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 260 260">
              <circle fill="#e7eaf3" opacity=".7" cx="130" cy="130" r="130"></circle>
            </svg>
          </figure>
          <figure class="position-absolute z-index-n1" style="top: 13rem; left: 70rem; width: 20rem; height: 20rem;">
              <img class="img-fluid" src="https://j2team.dev/assets/front/images/circled-stripe.svg" alt="juno_okyo" loading="lazy" width="320" height="320">
          </figure>
          <figure class="position-absolute z-index-n1" style="bottom: 5rem; left: -3rem; width: 15rem; height: 15rem;">
            <img class="img-fluid" src="https://j2team.dev/assets/front/images/dots-3.svg" alt="juno_okyo" loading="lazy" width="240" height="240">
          </figure>
        </div>
        <figure class="position-absolute end-0 bottom-0 start-0 mb-0 z-index-n1">
          <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
            <polygon fill="#fff" points="0,273 1921,273 1921,0 "></polygon>
          </svg>
        </figure>
      </div>
    </main>
    
    <footer id="footer">
      <div style="height:500px; background-image:linear-gradient(to bottom,rgb(217 217 217 / 0%) 0,rgb(0 89 255 / 8%) 100%)">
        
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/vendor/js-cookie/js.cookie.mjs"></script>
    <script type="text/javascript" src="/js/vendor/js-cookie/js.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
<!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
      $(document).ready(function(){
        
        window.addEventListener("scroll", (e) => {
          var header = document.getElementById("header")
          var sticky = header.offsetTop;
          if (window.pageYOffset > sticky) {
          header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
          }
        }); 
        
        $('.js-slick-carousel').show().slick({
         "slidesToShow": 5,
          "arrows": false,
          "dots": true,
          "dotsClass": "slick-pagination d-lg-none",
          customPaging: function(slick,index) {
              return '<span></span>';
          },
          "responsive": [{
          "breakpoint": 1200,
            "settings": {
              "slidesToShow": 4
            }
          }, {
          "breakpoint": 992,
            "settings": {
              "slidesToShow": 3
            }
          }, {
          "breakpoint": 768,
            "settings": {
              "slidesToShow": 2
            }
          }, {
          "breakpoint": 554,
            "settings": {
              "slidesToShow": 1
            }
          }]
        });
      });
    </script>
  </body>
</html>
